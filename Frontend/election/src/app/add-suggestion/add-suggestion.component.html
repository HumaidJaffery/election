<div id="addSuggestionContainer" class="shadow-md mt-3 mx-3 p-4 rounded-md outline outline-slate-900">

    <div class="flex justify-center">
        <svg [ngStyle]="{'visibility': !isFormHidden ? 'hidden': 'visible'}" class="h-10 w-10 text-black" [hidden]="true" viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round" >  
            <circle cx="12" cy="12" r="10" />  <line x1="12" y1="8" x2="12" y2="16" />  <line x1="8" y1="12" x2="16" y2="12"/> </svg>
        <button [hidden]="!isFormHidden" (click)="isFormHidden = !isFormHidden" class="ml-1 font-semibold">Add a Suggestion</button>
        <h1 [hidden]="isFormHidden" class="text-bold text-2xl">Add a Suggestion</h1>
    </div>

    <form (ngSubmit)="submit(addSuggestionForm)" #addSuggestionForm="ngForm" [hidden]="isFormHidden" >
        <div class="flex flex-col w-full relative justify-center">
            <label for="comment" class="text-lg text-black">Your Suggestion (this is anonymous):</label>
            <textarea class="w-full h-20 p-2 border rounded outline focus:outline focus:ring-gray-300 focus:ring-1"
            name="comment" placeholder="" type="text" id="text" name="text" ngModel></textarea>
        
            <div class="my-2 flex justify-center text-lg font-semibold">
                <div class="mx-3">
                    <input name="isPublic" id="public" value="public" type="radio" ngModel [defaultChecked]="true" required>
                    <label for="public">Public</label>
                </div>

                <div class="mx-3">
                    <input name="isPublic" id="private" value="private" type="radio" ngModel>
                    <label for="private">Private</label>
                </div>

            </div>

            <button type="submit" class="px-3 py-2 text-sm text-blue-100 bg-blue-600 rounded">Add</button>
            <button type="button" (click)="isFormHidden = !isFormHidden">Cancel</button>
        </div>
    </form>
</div>
